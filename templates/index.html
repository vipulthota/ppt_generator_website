<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Powered PPT Generator</h1>
        <form action="/generate" method="post">
            <label for="topic">Enter Topic:</label>
            <input type="text" id="topic" name="topic" required>
            
            <label for="num_slides">Number of Slides:</label>
            <input type="number" id="num_slides" name="num_slides" min="1" required>
            
            <button type="submit">Generate & Download</button>
        </form>

    </div>
</body>
</html>
